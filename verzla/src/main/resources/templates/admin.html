<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <title>Admin - Verzla</title>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />

    <div th:replace="~{fragments/head :: head}"></div>
  </head>
  <body id="page-top" class="bg-dark">
    <div id="layoutDefault">
      <div id="layoutDefault_content" class="bg-light">
        <main>
          <div th:replace="~{fragments/pageNav :: pageNav}"></div>
          <div
            th:replace="~{fragments/pageHeader :: pageHeader(title='Admin Dashboard', icon='fa-shield')}"
          ></div>

          <div class="container-xl px-4">
            <div class="card mb-4">
              <div class="card-header">Users</div>
              <div class="card-body">
                <table id="datatablesUsers">
                  <thead>
                    <tr>
                      <th>Id.</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Password</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Id.</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Actions</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr th:each="user : ${users}">
                      <td th:text="${user.id}"></td>
                      <td th:text="${user.name}"></td>
                      <td th:text="${user.email}"></td>
                      <td th:text="${user.password}"></td>
                      <td>
                        <a
                          class="btn btn-datatable btn-icon btn-transparent-dark me-2"
                          href="#"
                        >
                          <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <a
                          class="btn btn-datatable btn-icon btn-transparent-dark"
                          href="#"
                        >
                          <i class="fa-regular fa-trash-can"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="container-xl px-4">
            <div class="card mb-4">
              <div class="card-header">Products</div>
              <div class="card-body">
                <table id="datatablesProducts">
                  <thead>
                    <tr>
                      <th>Id.</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Id.</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Actions</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr th:each="product : ${products}">
                      <td th:text="${product.id}"></td>
                      <td th:text="${product.name}"></td>
                      <td th:text="${product.description}"></td>
                      <td th:text="${product.price}"></td>
                      <td>
                        <a
                          class="btn btn-datatable btn-icon btn-transparent-dark me-2"
                          href="#"
                        >
                          <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <a
                          class="btn btn-datatable btn-icon btn-transparent-dark"
                          href="#"
                        >
                          <i class="fa-regular fa-trash-can"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutDefault_footer">
        <div th:replace="~{fragments/footer :: footer}"></div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/datatables.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/actions.js}"></script>
  </body>
</html>
