<section th:fragment="account-settings" class="bg-light">
  <!-- Main page content-->
  <div class="container-xl px-4">
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <img
              class="img-account-profile rounded-circle mb-2"
              src="/img/user.png"
              alt=""
            />
            <!-- Profile picture help block-->
            <div class="small font-italic text-muted mb-4">
              JPG or PNG no larger than 5 MB
            </div>
            <!-- Profile picture upload button-->
            <button class="btn btn-primary" type="button">
              Upload new image
            </button>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form>
              <!-- Form Group (username)-->
              <div class="mb-3">
                <label class="small mb-1" for="accountInputName">Name</label>
                <input
                  class="form-control"
                  id="accountInputName"
                  type="text"
                  placeholder="Enter your name"
                  th:value="${user.name}"
                />
              </div>
              <!-- Form Group (email address)-->
              <div class="mb-3">
                <label class="small mb-1" for="accountInputEmail"
                  >Email address</label
                >
                <input
                  class="form-control"
                  id="accountInputEmail"
                  type="email"
                  placeholder="Enter your email address"
                  th:value="${user.email}"
                />
              </div>
              <!-- Save changes button-->
              <button class="btn btn-primary" type="button" onclick="updateAccountDetails()">
                Save changes
              </button>
            </form>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">Change Password</div>
          <div class="card-body">
            <form>
              <!-- Form Group (current password)-->
              <div class="mb-3">
                <label class="small mb-1" for="currentPassword"
                  >Current Password</label
                >
                <input
                  class="form-control"
                  id="currentPassword"
                  type="password"
                  placeholder="Enter current password"
                />
              </div>
              <!-- Form Group (new password)-->
              <div class="mb-3">
                <label class="small mb-1" for="newPassword">New Password</label>
                <input
                  class="form-control"
                  id="newPassword"
                  type="password"
                  placeholder="Enter new password"
                />
              </div>
              <!-- Form Group (confirm password)-->
              <div class="mb-3">
                <label class="small mb-1" for="confirmPassword"
                  >Confirm Password</label
                >
                <input
                  class="form-control"
                  id="confirmPassword"
                  type="password"
                  placeholder="Confirm new password"
                />
              </div>
              <button class="btn btn-primary" type="button" onclick="updatePassword()">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
