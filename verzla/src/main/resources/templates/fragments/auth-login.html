<!-- Modal -->
<div
  class="modal fade"
  id="auth-login"
  tabindex="-1"
  role="dialog"
  aria-labelledby="auth-login"
  aria-hidden="true"
  th:fragment="auth-login"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card border-0 rounded-lg">
        <div class="card-header justify-content-center">
          <h3 class="fw-light my-4">Login</h3>
        </div>
        <div class="card-body">
          <!-- Login form-->
          <form>
            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Email</label>
              <input
                class="form-control"
                id="inputEmailAddress"
                type="email"
                placeholder="Enter email address"
              />
            </div>
            <!-- Form Group (password)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputPassword">Password</label>
              <input
                class="form-control"
                id="inputPassword"
                type="password"
                placeholder="Enter password"
              />
            </div>
            <!-- Form Group (remember password checkbox)-->
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  id="rememberPasswordCheck"
                  type="checkbox"
                  value=""
                />
                <label class="form-check-label" for="rememberPasswordCheck"
                  >Remember password</label
                >
              </div>
            </div>
            <!-- Form Group (login box)-->
            <div
              class="d-flex align-items-center justify-content-end mt-4 mb-0"
            >
              <a
                class="small d-none"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#auth-password"
                >Forgot Password?</a
              >
              <a href="#" class="btn btn-primary" onclick="login()">Login</a>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small">
            <a
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#auth-register"
              >Need an account? Sign up!</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
