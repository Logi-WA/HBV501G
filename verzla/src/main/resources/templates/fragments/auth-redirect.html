<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Redirecting - Verzla</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />
    <script
      data-search-pseudo-elements
      defer
      th:src="@{/js/all.min.js}"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container-xl px-4">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-body text-center p-5">
                    <div class="spinner-border mb-3" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Thanks for logging in!</p>
                    <p class="mb-0">Redirecting you back to the app...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="footer-admin mt-auto footer-dark">
          <div class="container-xl px-4">
            <div class="row">
              <div class="col-md-6 small">
                Copyright &copy; Verzla 2024
              </div>
              <div class="col-md-6 text-md-end small">
                <a href="#!">Privacy Policy</a>
                &middot;
                <a href="#!">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      th:src="@{/js/bootstrap.bundle.min.js}"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
