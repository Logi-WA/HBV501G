<div
  class="modal fade"
  id="auth-register"
  tabindex="-1"
  role="dialog"
  aria-labelledby="auth-register"
  aria-hidden="true"
  th:fragment="auth-register"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card border-0 rounded-lg">
        <div class="card-header justify-content-center">
          <h3 class="fw-light my-4">Create Account</h3>
        </div>
        <div class="card-body">
          <!-- Registration form-->
          <form>
            <!-- Form Row-->
            <div class="row gx-3">
              <div class="col-12">
                <!-- Form Group (first name)-->
                <div class="mb-3">
                  <label class="small mb-1" for="registerName">Name</label>
                  <input
                    class="form-control"
                    id="registerName"
                    type="text"
                    placeholder="Enter your name"
                  />
                </div>
              </div>
            </div>
            <!-- Form Group (email address) -->
            <div class="mb-3">
              <label class="small mb-1" for="registerEmail">Email</label>
              <input
                class="form-control"
                id="registerEmail"
                type="email"
                aria-describedby="emailHelp"
                placeholder="Enter email address"
              />
            </div>
            <!-- Form Row -->
            <div class="row gx-3">
              <div class="col-md-6">
                <!-- Form Group (password)-->
                <div class="mb-3">
                  <label class="small mb-1" for="registerPassword">Password</label>
                  <input
                    class="form-control"
                    id="registerPassword"
                    type="password"
                    placeholder="Enter password"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <!-- Form Group (confirm password)-->
                <div class="mb-3">
                  <label class="small mb-1" for="registerConfirmPassword"
                    >Confirm Password</label
                  >
                  <input
                    class="form-control"
                    id="registerConfirmPassword"
                    type="password"
                    placeholder="Confirm password"
                  />
                </div>
              </div>
            </div>
            <!-- Form Group (create account submit)-->
            <a
              class="btn btn-primary btn-block"
              type="button"
              href="#"
              onclick="registerUser()"
              >Create Account</a
            >
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small">
            <a type="button" data-bs-toggle="modal" data-bs-target="#auth-login"
              >Have an account? Go to login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
