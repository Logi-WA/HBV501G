<section class="bg-white py-10" id="browse" th:fragment="content">
  <div class="container px-5">
    <h2 id="items" class="mb-4">Popular items</h2>
    <div class="row gx-5">
      <!-- Dynamically render products from the backend -->
      <div class="col-xl-3 col-lg-4 col-md-6 mb-5" th:each="product : ${products}">
        <a class="card lift h-100" href="#!">
          <div class="card-flag card-flag-dark card-flag-top-right card-flag-lg" th:text="'$' + ${product.price}">
            <!-- Product Price -->
          </div>
          <img
            class="card-img-top"
            th:src="@{${product.imageUrl}}"
            alt="Product Image"
          />
          <div class="card-body p-3">
            <div class="card-title small mb-0" th:text="${product.name}">
              <!-- Product Name -->
            </div>
            <div class="text-xs text-gray-500" th:text="${product.categories.isEmpty() ? 'Uncategorized' : product.categories.iterator().next().name}">
              <!-- Display the first category, or 'Uncategorized' if none -->
            </div>
          </div>
        </a>
      </div>
    </div>

    <h2 id="categories" class="mb-4">Categories</h2>
    <div class="row gx-5">
      <!-- Dynamically render categories from the backend -->
      <div class="col-lg-4 col-md-6 mb-5" th:each="category : ${categories}">
        <a class="card lift border-top-0 border-start-0 border-end-0 border-bottom-lg border-red" href="#!">
          <div class="card-body text-center">
            <div class="icon-stack icon-stack-xl bg-red text-white mb-2">
              <i class="fas fa-box"></i> <!-- Customize icons as needed -->
            </div>
            <div class="small text-gray-600" th:text="${category.name}">
              <!-- Category Name -->
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
