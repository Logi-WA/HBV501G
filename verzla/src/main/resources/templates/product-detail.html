<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <title th:text="${product.name} + ' - Verzla'"></title>
  <head th:replace="~{fragments/head :: head}"> </head>
  <body id="page-top" class="bg-dark">
    <div id="layoutDefault">
      <div id="layoutDefault_content" class="bg-light">
        <main>
          <div th:replace="~{fragments/pageNav :: pageNav}"></div>

          <div th:replace="~{fragments/auth-login :: auth-login}"></div>
          <div th:replace="~{fragments/auth-register :: auth-register}"></div>
          <div th:replace="~{fragments/auth-password :: auth-password}"></div>

          <div class="container-xl px-4 py-5" id="prodPage">
            <div class="card mb-4 mb-xl-0" th:data-product-id="${product.id}">
              <div class="row g-0">
                <div class="col-lg-4">
                  <img
                    th:src="@{${product.imageUrl}}"
                    class="img-fluid rounded-start"
                  />
                </div>
                <div class="col-lg-8">
                  <div class="card-body p-3">
                    <h5 class="card-title mb-2" th:text="${product.name}">
                      Product Name
                    </h5>
                    <p class="card-text" th:text="${product.description}">
                      Product Description
                    </p>
                    <p
                      class="card-text text-muted"
                      th:text="'Price: $' + ${product.price}"
                    >
                      Price
                    </p>
                    <div class="d-flex">
                      <button
                        class="btn btn-dark me-2 addToCart"
                        type="button"
                        th:data-product-id="${product.id}"
                      >
                        <i class="fas fa-cart-plus"></i> Add to Cart
                      </button>
                      <button
                        class="btn btn-outline-dark addToWish"
                        type="button"
                        th:data-product-id="${product.id}"
                      >
                        <i class="fas fa-heart-circle-plus"></i> Add to Wishlist
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutDefault_footer">
        <div th:replace="~{fragments/footer :: footer}"></div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/product.js}"></script>
  </body>
</html>
